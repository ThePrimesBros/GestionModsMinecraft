<!doctype html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/monstyle.css' %}">
    {% endblock %}
</head>

<body class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 d-flex">
        {% block navtitle %}{% endblock %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link text-white" href="http://localhost:8000/mods/">Ajout d'un mods</a>
                <a class="nav-item nav-link text-white" href="http://localhost:8000/mods/listing">Liste des mods</a>
              </div>
            </div>
    </nav>

    <main role="main" class="mx-auto width top-pushed">
        <div class="jumbotron opacity">
            {% block header %}{% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block js %}
    <script src="{% static 'node_modules/jquery-slim/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/popper.min.js' %}"></script>

    {% endblock %}
    </script>
</body>

</html>
